<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Encode+Sans+SC&family=Press+Start+2P&family=Space+Grotesk&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Encriptador</title>
</head>

<body>
    <div class="fondo contenedor">
        <hr class="distorcion">
        <header class="header">
            <nav class="header-nav">
                <div class="header-nav-presentacion">
                    <img src="assets/img/logo.svg" class="imgs" alt="Logo">
                    <h1>Reto Encriptador</h1>
                </div>

                <div class="header-nav-links">
                    <a href="#" id="BEncriptar" class="seleccionado">Encriptar</a>
                    <a href="#" id="BDesencriptar">Desencriptar</a>
                </div>
            </nav>
        </header>

        <hr class="separador">

        <div class="encriptador">
            <div class="encriptador-campo">
                <label>> </label>
                <textarea placeholder="Ingresa el texto aqui" id="encriptar"></textarea>
            </div>

            <div class="encriptador-advertencia">
                <img src="assets/img/advertencia.svg" alt="Advertencia">

                <p>Solo letras minúsculas y sin acentos</p>
            </div>
        </div>

        <div class="encriptado">
            <div class="encriptado-vacio flex">
                <h2>Ningún mensaje fue encontrado</h2>
                <p>Ingresa el texto que desees encriptar o desencriptar</p>
            </div>

            <div class="encriptado-texto none">
                <textarea id="encriptado" class="campo-texto" readonly></textarea>

                <input type="button" class="boton" value="Copiar">
            </div>
        </div>

        <footer class="footer">
            <p>&copy Copyright Casapaico Angelo - 2023</p>
        </footer>
    </div>
</body>

<script src="assets/js/main.js"></script>

</html>
